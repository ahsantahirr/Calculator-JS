<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        div <!-- <input type="number" name="" id="inpt1" class="inpt"> -->
        <!-- <div class="inpt " id="inpt1"></div> -->
        <textarea class="inpt" id="inpt1" readonly></textarea>



        <div class="box none"></div>
        <div class="box none"></div>
        <div class="box none"></div>
        <div class="del box" onclick=" del()"><i class="fa-solid fa-delete-left del"></i></div>
        <div class="box" style="color: red;" onclick="clean()">C</div>
        <div class="box green" onclick="calculate('( )')">( )</div>
        <div class="box green">%</div>
        <div class="box green" onclick="calculate('/')">รท</div>
        <div class="box" onclick="calculate(7)">7</div>
        <div class="box" onclick="calculate(8)">8</div>
        <div class="box" onclick="calculate(9)">9</div>
        <div class="box green" onclick="calculate('*')">ร</div>
        <div class="box" onclick="calculate(4)">4</div>
        <div class="box" onclick="calculate(5)">5</div>
        <div class="box" onclick="calculate(6)">6</div>
        <div class="box green" onclick="calculate('-')">-</div>
        <div class="box" onclick="calculate(1)">1</div>
        <div class="box" onclick="calculate(2)">2</div>
        <div class="box" onclick="calculate(3)">3</div>
        <div class="box green" onclick="calculate('+')">+</div>
        <div class="box" onclick="calculate('-')">+/-</div>
        <div class="box" onclick="calculate(0)">0</div>
        <div class="box" onclick="calculate('.')">.</div>
        <div class="box equalbtn" onclick="resultss()">=</div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
